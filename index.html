<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css 연동 -->
    <link rel="stylesheet" href="./css/style.css">
    <title>계산기</title>
</head>
<body>
    <div id="calculator_wrap">
        <!-- 타이틀 -->
        <div class="title_box">
            <div class="inner">
                <h3 class="title">Calculator</p>
            </div>
        </div>

        <!-- 스크린 -->
        <div class="screen_box">
            <div class="inner">
                <p class="formula">0</p>
                <h1 class="result">0</h1>
            </div>
        </div>

        <!-- 키패드 -->
        <div class="keypad_wrap">
            <div class="inner">
                <img class="rectangle_img" src="img/rectangle.svg" alt="rectangle">

                <div class="keypad_box">
                    <button class="resetBtn"></button>
                    <button class="plusMinusBtn" value="+/-" disabled="true"></button>
                    <button class="operatorBtn" value="%" disabled="true"></button>
                    <button class="operatorBtn" value="/"></button>
                    <button class="numberBtn" value="7">7</button>
                    <button class="numberBtn" value="8">8</button>
                    <button class="numberBtn" value="9">9</button>
                    <button class="operatorBtn" value="*"></button>
                    <button class="numberBtn" value="4">4</button>
                    <button class="numberBtn" value="5">5</button>
                    <button class="numberBtn" value="6">6</button>
                    <button class="operatorBtn" value="-"></button>
                    <button class="numberBtn" value="1">1</button>
                    <button class="numberBtn" value="2">2</button>
                    <button class="numberBtn" value="3">3</button>
                    <button class="operatorBtn" value="+"></button>
                    <button class="eraseBtn"></button>
                    <button class="numberBtn" value="0">0</button>
                    <button class="numberBtn" value=".">.</button>
                    <button class="equalBtn" value="="></button>
                </div>
            </div>
        </div>
    </div>

    <!-- js 연동 -->
    <script type="text/javascript" src="js/index.js"></script> 
</body>
</html>
