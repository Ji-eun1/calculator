<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css 연동 -->
    <link rel="stylesheet" href="./css/style.css">
    <title>계산기</title>
</head>
<body>
    <div id="calculator_wrap">
        <!-- 타이틀 -->
        <div class="title_box">
            <div class="inner">
                <h3 class="title">Calculator</p>
            </div>
        </div>

        <!-- 스크린 -->
        <div class="screen_box">
            <div class="inner">
                <p class="formula"></p>
                <h1 class="result"></h1>
            </div>
        </div>

        <!-- 키패드 -->
        <div class="keypad_wrap">
            <div class="inner">
                <img class="rectangle_img" src="img/rectangle.svg" alt="rectangle">

                <div class="keypad_box">
                    <button class="resetBtn"><img src="img/ac.svg" alt="ac"></button>
                    <button class="plusMinusBtn" value="+/-"><img src="img/plus_minus.svg" alt="plus_minus"></button>
                    <button class="btn" value="%"><img src="img/percent.svg" alt="percent"></button>
                    <button class="btn" value="/"><img src="img/divide.svg" alt="divide"></button>
                    <button class="seven btn" value="7">7</button>
                    <button class="eight btn" value="8">8</button>
                    <button class="nine btn" value="9">9</button>
                    <button class="btn" value="*"><img src="img/multiply.svg" alt="multiply"></button>
                    <button class="four btn" value="4">4</button>
                    <button class="five btn" value="5">5</button>
                    <button class="six btn" value="6">6</button>
                    <button class="operator btn" value="-"><img src="img/minus.svg" alt="minus"></button>
                    <button class="one btn" value="1">1</button>
                    <button class="two btn" value="2">2</button>
                    <button class="three btn" value="3">3</button>
                    <button class="btn" value="+"><img src="img/plus.svg" alt="plus"></button>
                    <button class="returnBtn"><img src="img/return.svg" alt="return"></button>
                    <button class="zero btn" value="0">0</button>
                    <button class="dot btn" value=".">.</button>
                    <button class="equalBtn" value="="><img src="img/equal.svg" alt="equal"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- js 연동 -->
    <script type="text/javascript" src="js/index.js"></script> 
</body>
</html>
